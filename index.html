<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <h1>password Generator</h1>
        <div class="inputBox">
            <input type="text"  class="passBox" id="passBox" readonly>
            <span id="copyIcon" class="material-symbols-outlined">
                content_copy
            </span>
        </div>
        <input type="range"  min="1" max="30" value="8" id="inputSlider">
        <div class="row">
            <p>password Length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lower Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Include Upper Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Include numbers (a-z)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols">Include Symbols (@-&)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        <button class="genBtn" id="genBtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
